# Render Blueprint Configuration
# Flutter Web Static Site Deployment

services:
  - type: web
    name: de-kannada-rajyotsava-tournament
    runtime: static
    buildCommand: chmod +x build.sh && ./build.sh
    staticPublishPath: flutter_web/build/web
    envVars:
      - key: FLUTTER_WEB
        value: true
      - key: NODE_ENV
        value: production